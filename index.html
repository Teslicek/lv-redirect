<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join LeafVanilla</title>
  <link rel="icon" href="favicon.ico">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #161616;
      font-family: system-ui, sans-serif;
    }
    .stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      text-align: center;
      max-width: 360px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
    }

    img { max-width: 200px; }

    button {
      padding: 12px 20px;
      font-size: 20px;
      font-weight: 600;
      border-radius: 8px;
      border: 1px solid #000;
      background: #f2f2f2;
      cursor: pointer;
    }

    .hint {
      font-size: 14px;
      color: #cfcfcf;
      line-height: 1.45;
    }

    .code {
      font-family: monospace;
      color: #ffffff;
      user-select: all;
    }
  </style>

  <script>
    const join = () =>
      location.href = 'minecraft://acceptRealmInvite?inviteID=sCgubzhAAUaDYoY/';
    window.onload = join;
  </script>
</head>
<body>
  <div class="stack">
    <h1>LeafVanilla</h1>

    <img src="logo.png" alt="LeafVanilla">

    <button onclick="join()">Join Bedrock Realm</button>

    <div class="hint">
      Java Edition:<br>
      Multiplayer → Add Server → Address: <span class="code">leafvanilla.net</span>
    </div>

    <div class="hint">
      Bedrock Edition:<br>
      Realms → Add/join Realm → Join an existing Realm → <span class="code">sCgubzhAAUaDYoY</span>
    </div>
  </div>
</body>
</html>
